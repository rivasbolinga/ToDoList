<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/713945395b.js" crossorigin="anonymous"></script>
  <title>To Do List App</title>
</head>
<body>
  <div class="success-msg">To do added successfully!</div>
  <div class="todo-container">
    <div class="title-list">
      <h4 class="title-text">Today's To Do</h4>
      <div class="error-message"></div>
    </div>
    <form class="todo-form">
      <input
      class="todo-input"
      type="text"
      placeholder="Add to your list...">
    </form>
    <div class="todo-list">
      
    </div>
    <button class="btn-clear">Clear all completed</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
